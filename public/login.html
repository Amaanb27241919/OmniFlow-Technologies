<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OmniCore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #1e293b;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #334155;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f8fafc;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f8fafc;
        }
        
        .login-subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1e40af;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .login-button:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #cbd5e1;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .demo-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M6 8l6-6 6 6H6z"></path>
                        <path d="M12 22l-6-6h12l-6 6z"></path>
                        <path d="M2 12l4-4h12l4 4-4 4H6l-4-4z"></path>
                    </svg>
                </div>
                <span class="logo-text">OmniCore</span>
            </div>
            
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your automation platform</p>
            
            <div class="demo-info">
                <strong>Demo Access:</strong><br>
                Client: any email + password<br>
                Admin: admin / admin
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email or Username</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="email" 
                        placeholder="Enter your email or username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button type="submit" class="login-button" id="login-btn">
                    Sign In
                </button>
            </form>
            
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-message');
            
            // Clear previous errors
            errorMsg.style.display = 'none';
            
            // Show loading state
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Login response:', data); // Debug log
                
                if (data.success) {
                    // Store login info and redirect to dashboard
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/app';
                } else {
                    // Show error message
                    errorMsg.textContent = data.message || 'Login failed. Please try again.';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = `Login failed: ${error.message}`;
                errorMsg.style.display = 'block';
            } finally {
                // Reset button state
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
